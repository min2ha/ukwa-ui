about.header.title = UKWA About Us
about.page.title1 = Who are we
about.page.p1 = <p>The UK Web Archive represents all of the UK Legal Deposit Libraries:</p><ul><li>The British Library</li><li>National Library of Wales</li><li>National Library of Scotland</li><li>Bodleian Libraries, Oxford University</li><li>Cambridge University Libraries</li><li>Trinity College, Dublin</li></ul>
about.page.title2 = What do we do?
about.page.p2 = <p>The UK Web Archive aims to collect all of the UK Web Space annually.</p><p>Websites are constantly being created or altered and often disappear altogether. This highly ephemeral material is a very significant witness to our times. The UK Web Archive attempts to save, preserve and give access to this material for current and future researchers (academic or otherwise).</p><p>At least once per year we perform an automated "crawl" to capture as many UK websites as we can identify. This results in many millions of websites and billions of individual "assets" (html pages, images, pdf’s, video’s etc.).</p><p>We also save a selected number websites more frequently (up to daily).</p><p>In addition to this we regularly focus on collecting websites on specific events, subjects or areas of interest and group them in <a href="collections">Special Collections</a>.</p><p>Only material on the open web is collected, nothing private. No email or anything behind a private login. Only a very limited amount of social media is archived (mainly selected tweets from Twitter).</p><p>Try our <a href="info/faq">FAQs</a> for more info.</p>
about.page.title3 = Help us build the archive
about.page.p3 = <p>As much as we try to collect all of the UK Web we know that we miss many websites as they are not on a .uk domain or are on a server physically outside the UK. Do you know of a UK based website that should be preserved? <a href="info/nominate">Suggest it here.</a></p>


