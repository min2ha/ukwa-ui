search.tips.title = UKWA Search Tips
search.tips.main.heading = Search Tips
search.tips.text = <p>If you are looking for a single website that you believe may be in the UK Web Archive, you can search for it via the Search tab. Use a phrase or name that you think is most likely to be in the website and in that website alone. This will search across all the archived websites.</p><p>There are several options for narrowing your search. For example, a phrase search uses more than one term (i.e. more than a single word). If two (or more) terms are submitted without the use of quotes, only one of those terms need appear in the documents to produce a result. If the terms are quoted, then only that precise string will be returned. See the Query Syntax section below for full details.</p><p>Having submitted your query you can further refine your search using the facets on the left-hand side of the full text search results page. This allows the matching results to be filtered by various properties, such as content type, collection and crawl year. For example, you can use the "Refine by domain suffix" facet to limit the results set to those resources hosted on domains with names that share the same common suffix, such as "co.uk", "ac.uk" or "com".</p><p>Note that all queries are case-insensitive.</p><br/><h2>Query Syntax</h2>  <table>    <tr>      <td>Query type</td>      <td>Example</td>      <td>Description</td>    </tr>    <tr>      <td>Logical AND</td>      <td><a href="search?text=economics+finance&search_location=full_text&content_type=Web+Page">economics finance</a>, <a href="search?text=economics+AND+finance&search_location=full_text&content_type=Web+Page&content_type=Web+Page&content_type=Web+Page">economics AND finance</a></td>      <td>Returns resources containing the words 'economics' and "finance", but not necessarily together.</td>    </tr>    <tr>      <td>Logical OR</td>      <td><a href="search?text=breakfast+OR+marmalade&search_location=full_text&content_type=Web+Page">breakfast OR marmalade</a></td>      <td>Returns resources containing either the word "breakfast" or the word "marmalade"</td>    </tr>    <tr>      <td>Logical NOT</td>      <td><a href="search?text=coffee+NOT+java&search_location=full_text&content_type=Web+Page">coffee NOT java</a></td>      <td>Returns resources containing the word "coffee", but excluding all resources that contain the word "java".</td>    </tr>    <tr>      <td>Phrase search</td>      <td><a href="search?text="Tony+Blair"&search_location=full_text&content_type=Web+Page">"Tony Blair"</a></td>      <td>Returns resources containing the exact phrase "tony blair".</td>    </tr>    <tr>      <td>Proximity search</td>      <td><a href="search?text="coffee+java"~25&search_location=full_text&content_type=Web+Page">"coffee java"~25</a></td>      <td>Returns resources where the words "coffee" and "java" appear within 25 words of each other.</td>    </tr>    <tr>      <td>Proximity phrase search</td>      <td><a href="search?text="%28"Tony+Blair"%29+%28"Rupert+Murdoch"%29"~10&search_location=full_text&content_type=Web+Page">"("Tony Blair") ("Rupert Murdoch")"~10</a></td>      <td>Returns resources where the exact phrases "Tony Blair" and "Rupert Murdoch") appear within 10 words of each other.</td>    </tr>    <tr>      <td>Single character wildcard</td>      <td><a href="search?text=mart%3Fn&search_location=full_text&content_type=Web+Page&content_type=Web+Page">mart?n</a></td>      <td>A 'wildcard' search where a single character in the term might vary &mdash; the question mark symbol (i.e., "?") can be used in its place. In this example, "mart?n" can find "martin", "martan", "marten" and so on.</td>    </tr>    <tr>      <td>Multiple character wildcard</td>      <td><a href="search?text=buil*&search_location=full_text&content_type=Web+Page">buil*</a></td>      <td>A "wildcard" search where multiple character in the term might vary &mdash; the asterisk symbol (i.e., "*") can be used in its place. In this example, "buil*" can find "build", "built" and "building".</td>    </tr>  </table>

